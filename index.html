<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Matematikos žaidimas</title>
</head>

<body>
    <div class="container">
        <div id="start-game">
            <h1>Pažaiskime matematinį žaidimą</h1>
            <p>Norėdami pradėti žaidimą, paspauskite žemiau esantį mygtuką</p>
            <a id="start-btn" onclick="restart()">ŽAISKIME</a>
        </div>
        <div id="in-game">
            <div class="top-section">
                <h1>Matematikos žaidimas</h1>
                <div class="game-data">
                    <p>Klausimas :
                        <span id="Qno">0</span>/10 <!-- Klausimų skaičius (10)-->
                    </p>
                    <p>Taškai: <span id="score">0</span></p>
                </div>
                <div id="timer">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="question-card">
                <h1 id="question">Tai klausimas</h1>
            </div>
            <h3>Pasirinkite tinkamą: </h3>
            <div class="answer-card">
                <button>Atsakymas A</button> <!-- 1 atsakymo laukelis -->
                <button>Atsakymas B</button> <!-- 2 atsakymo laukelis -->
                <button>Atsakymas C</button> <!-- 3 atsakymo laukelis -->
                <button>Atsakymas D</button> <!-- 4 atsakymo laukelis -->
                <button>Atsakymas E</button> <!-- 5 atsakymo laukelis -->
            </div>
        </div>
        <div id="end-game">
            <h1>&#128515</h1>
            <h1>Jūsų bendras rezultatas yra : <span id="final-score">0</span> / 1000</h1>
            <p id="message"></p>
            <a id="restart-btn" onclick="restart()">ŽAISK VĖL</a>
        </div>
    </div>
</body>

</html>
